<!DOCTYPE html>
<html lang="en" style="font-size: 16px;" id="html">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  
  <title>Asist acces | cnajgs.md</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/signasistent.css" type="text/css" rel="stylesheet" />
  <link href="css/disabilites.css" type="text/css" rel="stylesheet" />
  <link href="css/specialnavigation.css" type="text/css" rel="stylesheet" />
</head>

<body class="">
  <div data-include="navbar"></div>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br> <!--Data tooltip pt fiecare definitie grea -->
      <h3 class="header center orange-text">Aici poţi să trimiţi o petiţie către Consiliul Naţional pentru Asistenţa Juridică Garantata de Stat</h3>
      <br>
      <div class="fixed-action-btn direction-top active" style="bottom: 45px; right: 24px;">
        <a id="menu" class="btn btn-floating btn-large cyan" onclick="$('.tap-target').tapTarget('open')">
          <i class="material-icons">menu</i>
        </a>
      </div>
    </div>
  </div>


  <div class="container" id="domainsCtrl">
    <div class="section">
        <div class="row" style="border-style: solid;">
            <p>Aici puteţi să ne expuneţi problema dumneavoastra:</p>
            <form class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">First Name</label>
                  </div>
                  <div class="input-field col s6">
                    <i class="material-icons prefix">phone</i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Telephone</label>
                  </div>
                </div>
              </form>

    
              <div class="input-field col s12">
                <div class="input-field col s12 m6">
                    <select class="icons">
                      <option value="" disabled selected></option>
                      <option value="" data-icon="media/dataicon/phone.png">Telefon</option>
                      <option value="" data-icon="media/dataicon/email.png">Email</option>
                      <option value="" data-icon="media/dataicon/sms.png">Sms</option>
                    </select>
                    <label>Selecteaza modalitatea de a ne expune problema</label>
                  </div>
              </div>
            
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">Mesajul dumneavoastra</label>
                  </div>
                </div>
              </form>
              <form action="#">
                <div class="file-field input-field">
                  <div class="btn">
                    <span>Fisier</span>
                    <input type="file" multiple>
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Incarca unul sau mai multe fisiere">
                  </div>
                </div>
              </form>
          </div>
    </div>
    <br><br>
  </div>
  <!-- Footer -->
  <div data-include="footer"></div>
  <!-- Modals -->
  <div data-include="modals"></div>
  <!-- Asistent 
  <div data-include="asistent"></div>-->
  <!--  Scripts-->
  <script>
    var curentPageName = "informare";
  </script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/specialnavigation.js"></script>
  <script src="js/disabilites.js"></script>
  <script src="js/autospeech.js"></script>
  <script src="js/signasistent.js"></script>
  <script src="js/mediascript.js"></script>
  <script src="js/init.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/naviboard@3.0.0/dist/naviboard.min.js"></script>
</body>

</html>
